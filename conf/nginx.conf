
    server {
        listen 80;
        server_name localhost;

        # serve /hello
        location = /hello {
            alias /usr/share/nginx/html/hello.html;
            default_type text/plain;
        }

        # serve /welcome
        location = /welcome {
            alias /usr/share/nginx/html/welcome.html;
            default_type text/plain;
        }

        # optional: a simple index for root (avoid 404 on /)
        location = / {
            return 200 "Nginx is running. Use /hello or /welcome";
            default_type text/plain;
        }

        # prevent accidentally serving the nginx default html folder
        location /html/ { return 404; }
    }

    

