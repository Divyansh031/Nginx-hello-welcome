
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;




    # ---- keep the file's existing top lines (worker_processes, events) and then inside http { ... } use this server block ----

    server {
        listen 80;
        server_name localhost;

        # serve /hello
        location = /hello {
            alias D:/Nginx-Demo-Project/myapp/hello.html;
            default_type text/plain;
        }

        # serve /welcome
        location = /welcome {
            alias D:/Nginx-Demo-Project/myapp/welcome.html;
            default_type text/plain;
        }

        # optional: a simple index for root (avoid 404 on /)
        location = / {
            return 200 "Nginx is running. Use /hello or /welcome";
            default_type text/plain;
        }

        # prevent accidentally serving the nginx default html folder
        location /html/ { return 404; }
    }

    
}
